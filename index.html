  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

      <div class="gap-5">

          <li class="text-sm md:text-base font-bold text-primary font-poppins">
            <a class="p-1 hover:bg-transparent" href="index.html">Home</a>
          </li>
          <li class="text-sm md:text-base font-bold text-dark font-poppins"><a href="blog.html" class="p-1 hover:bg-transparent">Blog</a></li>
          <div class="avatar">
            <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
              <img src="./img/profile.jpg"/>
            </div>
            <a href="javascript:void(0);" class="ml-3 lg:hidden icon hamburger"  onclick="mobileMenu()">

      </ul>


    </div>
    </section>

    <section id="display-count">
      
    </section>

    <section class="container mx-auto flex flex-wrap justify-between space-y-4">
      <div class="w-11/12 md:w-1/2">
        <p class="text-lg font-bold">
          Sort By View: <select class="select w-6/12 max-w-xs" disabled>
            <option>Default</option>
          </select>
        </p>
      </div>
      <div class="flex gap-5">
        <button class="btn btn-primary">Today's Pick</button>
        <button class="btn btn-outline btn-primary">Trending</button>

      </div>

    </section>

    <progress id="spinner" class="progress hidden"></progress>

    <section>

        <!-- newses -->
       
      </div>
